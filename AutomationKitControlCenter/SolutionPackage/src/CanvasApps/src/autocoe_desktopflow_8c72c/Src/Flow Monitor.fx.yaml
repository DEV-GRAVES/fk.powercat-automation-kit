                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =160
                    OnChange: |-
                        =UpdateContext({startTimer1:Self.Checked});
                        
                        //Set(AutoRefresh,Self.Checked)
                    OnCheck: |-
                        =//UpdateContext({startTimer1:Self.Checked})
                        //Timer1.Start=true;
                    OnUncheck: |-
                        =
                        //Timer1.Start=true;
                    Width: =100
                    X: =0
                    Y: =0
                    ZIndex: =2

                Timer1 As timer:
                    AutoPause: =false
                    BorderColor: =RGBA(0, 120, 212, 1)
                    BorderStyle: =BorderStyle.None
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(0, 120, 212, 1)
                    FocusedBorderThickness: =2
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -10%)
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
                    OnTimerEnd: |
                        =Refresh('Flow Sessions');
                        Refresh(Processes);
                        
                        
                        ClearCollect(FlowsessionData,Filter(
                                        'Flow Sessions',
                                        'Completed On' >= DateValue(Today() - 1)
                                    ));
                        //Bind to Flow session transaction
                        ClearCollect(
                            FlowsessionDataWithTags,
                            AddColumns(
                                FlowsessionData,
                                "TagColor",
                                If(
                                    'Status Reason' in [8, 9, 10],
                                    "rgb(255, 0, 0)",
                                    If(
                                        'Status Reason' =4 ,
                                        "rgb(0, 100, 0)",
                                        "rgb(211, 211, 211)" // You can set a default value here if needed
                                    )
                                ),
                                "TagBorderColor",
                                If(
                                    'Status Reason' in [8, 9, 10],
                                    "rgb(255, 107, 0)",
                                    If(
                                        'Status Reason' =4 ,
                                        "rgb(187, 221, 140)",
                                        "rgb(211, 211, 211)" // You can set a default value here if needed
                                    )
                                ),
                                 "Runmode",
                                If(
                                    IsBlank(Context), // Check if the "Context" column is blank
                                    "", 
                                    Switch(
                                        Lower(Text(ParseJSON(Context).attendedMode)), // Parse JSON and get the "attendedMode" value
                                        "attended", "Attended",
                                        "unattended", "Unattended",
                                        "local attended", "Local"
                                    )
                                )
                            )
                        );
                        
                        //bind Desktop flow list
                        ClearCollect(
                            FlowsData,
                            AddColumns(
                                Filter(
                                    Processes,
                                    Category = 'Category (Processes)'.'Desktop Flow'
                                ),
                                "icon",
                                "icon:MicrosoftFlowLogo",
                                "IconColor",
                                AppTheme.palette.themePrimary
                            )
                        );
                        
                        ClearCollect(
                            FlowsessionDatabyRunMode,
                            AddColumns(
                                GroupBy(FlowsessionDataWithTags
                                    ,
                                    "Runmode",  
                                    "name"
                                    
                                ),
                                "Count",
                                CountRows(name),
                                "Mode",
                                Runmode
                            )
                        );
                    PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    Repeat: =true
                    Size: =10.5
                    Start: =startTimer1
                    Visible: =false
                    ZIndex: =3

