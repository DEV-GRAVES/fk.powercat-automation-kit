"'Flow Scheduler Screen' As screen":
    Fill: =
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: =

    ScreenContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        ActionHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(243, 242, 241, 1)
            FillPortions: =0
            Height: =45
            LayoutMinHeight: =44
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            PaddingLeft: =20
            PaddingRight: =40
            ZIndex: =1

            "CommandBar1 As 'Fluent Command Bar (1.0.22)'.pcfdataset":
                DisplayMode: =DisplayMode.Edit
                Height: =Parent.Height
                Items: |-
                    =Table({ItemKey:"environmentName",ItemDisplayName:CurrentEnvironmentName,ItemIconName:"Globe"}, {ItemKey:"gridView",ItemDisplayName:"Desktop Flow Runs",ItemIconName:"OpenInNewTab"},{ItemKey:"learnMore",ItemDisplayName:"Learn more",ItemIconName:"Info"}) 
                OnSelect: |-
                    =Switch(Self.Selected.ItemKey,"learnMore",Launch("https://microsoft.github.io/powercat-automation-kit/features/scheduler/"),"gridView",
                    Launch("https://make.powerautomate.com/environments/"&  CurrentEnvironmentID &"/monitor/runs"))
                Theme: =AppThemeJson
                Width: =Parent.Width - Self.X
                X: =0
                Y: =0
                ZIndex: =1

        Header As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =50
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =240
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =40
            PaddingRight: =40
            ZIndex: =2

            HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
